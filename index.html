<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Gestor de Tarefas PWA - AplicaÃ§Ã£o moderna para organizaÃ§Ã£o de tarefas com funcionamento offline" />
    <link rel="manifest" href="/manifest.json" />
    <title>ðŸ“‹ Gestor de Tarefas PWA</title>
    
    <!-- Fonte  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 1rem;
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
      }

      task-app {
        width: 100%;
        max-width: 1400px;
        min-height: calc(100vh - 2rem);
        display: block;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Indicador offline */
      .offline-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.9rem;
        z-index: 1000;
        display: none;
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        animation: slideInRight 0.4s ease-out;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .offline-indicator.show {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .offline-indicator::before {
        content: '';
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(0.8);
        }
      }

      /* Loading inicial */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.5s ease;
      }

      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Formas flutuantes */
      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 8s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 8s;
      }

      .shape:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 70%;
        right: 10%;
        animation-delay: 2s;
        animation-duration: 10s;
      }

      .shape:nth-child(3) {
        width: 80px;
        height: 80px;
        bottom: 10%;
        left: 30%;
        animation-delay: 4s;
        animation-duration: 6s;
      }

      .shape:nth-child(4) {
        width: 120px;
        height: 120px;
        top: 30%;
        right: 30%;
        animation-delay: 6s;
        animation-duration: 12s;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        25% {
          transform: translateY(-20px) rotate(90deg);
          opacity: 1;
        }
        50% {
          transform: translateY(-40px) rotate(180deg);
          opacity: 0.5;
        }
        75% {
          transform: translateY(-20px) rotate(270deg);
          opacity: 1;
        }
      }

      /* Responsivo */
      @media (max-width: 768px) {
        body {
          padding: 0.5rem;
        }

        .offline-indicator {
          top: 10px;
          right: 10px;
          padding: 0.6rem 1rem;
          font-size: 0.8rem;
        }

        .loading-logo {
          font-size: 3rem;
        }

        .loading-text {
          font-size: 1.2rem;
          padding: 0 1rem;
        }

        .shape {
          display: none; /* Esconder formas em mobile para melhor performance */
        }
      }

      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }

      /* scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- ecra de loading inicial -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-logo">ðŸ“‹</div>
      <div class="loading-text">Gestor de Tarefas PWA</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Formas flutuantes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Indicador de modo offline -->
    <div class="offline-indicator" id="offlineIndicator">
      ðŸ“± Modo Offline
    </div>
    
    <!-- AplicaÃ§Ã£o principal -->
    <task-app></task-app>

    <!-- Script principal - ESTA Ã‰ A LINHA CRÃTICA -->
    <script type="module" src="/src/app.js"></script>
    
    <script>
      // Registar Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => {
            console.log('âœ… Service Worker registado:', reg.scope);
            
            // Escutar mensagens do Service Worker
            navigator.serviceWorker.addEventListener('message', event => {
              const taskApp = document.querySelector('task-app');
              if (taskApp && event.data) {
                taskApp.handleServiceWorkerMessage(event.data);
              }
            });
          })
          .catch(err => console.error('âŒ Erro ao registar SW:', err));
      }

      // Detectar estado offline/online com animaÃ§Ãµes
      const offlineIndicator = document.getElementById('offlineIndicator');
      
      function showOfflineIndicator() {
        offlineIndicator.classList.add('show');
        console.log('ðŸ“± Ficou offline');
      }
      
      function hideOfflineIndicator() {
        offlineIndicator.classList.remove('show');
        console.log('ðŸŒ Voltou online');
      }
      
      window.addEventListener('online', hideOfflineIndicator);
      window.addEventListener('offline', showOfflineIndicator);
      
      // Verificar estado inicial
      if (!navigator.onLine) {
        showOfflineIndicator();
      }

      // Remover ecra de loading apÃ³s carregamento
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loadingScreen');
          loadingScreen.classList.add('hidden');
          
          // Remover completamente apÃ³s transiÃ§Ã£o
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }, 1000); // 1 segundo de delay para mostrar a animaÃ§Ã£o
      });

      // Performance: Preload de recursos crÃ­ticos
      const criticalResources = [
        '/src/components/auth-form.js',
        '/src/components/register-form.js',
        '/src/components/task-form.js',
        '/src/components/task-list.js',
        '/src/components/performance-page.js'
      ];

      criticalResources.forEach(resource => {
        const link = document.createElement('link');
        link.rel = 'modulepreload';
        link.href = resource;
        document.head.appendChild(link);
      });

      // Adicionar meta tags dinÃ¢micas para SEO
      document.addEventListener('DOMContentLoaded', () => {
        const metaTags = [
          { name: 'author', content: 'Gestor de Tarefas PWA' },
          { name: 'keywords', content: 'tarefas, PWA, LitElement, offline, gestÃ£o, produtividade' },
          { property: 'og:title', content: 'Gestor de Tarefas PWA' },
          { property: 'og:description', content: 'AplicaÃ§Ã£o moderna para gestÃ£o de tarefas com funcionamento offline' },
          { property: 'og:type', content: 'website' }
        ];

        metaTags.forEach(tag => {
          const meta = document.createElement('meta');
          Object.keys(tag).forEach(key => {
            meta.setAttribute(key, tag[key]);
          });
          document.head.appendChild(meta);
        });
      });
    </script>
  </body>
</html>
